<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --accent: #fd79a8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: var(--light);
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            z-index: 1;
        }
        
        .title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fdcb6e, #e84393, #6c5ce7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 3s ease-in-out infinite alternate;
            position: relative;
        }
        
        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px rgba(253, 203, 110, 0.3);
            }
            100% {
                text-shadow: 0 0 20px rgba(108, 92, 231, 0.6), 
                             0 0 30px rgba(253, 121, 168, 0.4);
            }
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0.8;
            animation: fadeIn 2s ease-out;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .portal-btn {
            position: relative;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        
        .portal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(108, 92, 231, 0.7), 
                rgba(253, 121, 168, 0.7), 
                rgba(253, 203, 110, 0.7));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .portal-btn:hover::before {
            opacity: 1;
        }
        
        .portal-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .portal-btn:active {
            transform: translateY(0);
        }
        
        .portal-btn span {
            position: relative;
            z-index: 2;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Glowing orb animation */
        .orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(108, 92, 231, 0.2), transparent 70%);
            filter: blur(30px);
            animation: pulse 8s ease-in-out infinite;
            z-index: 0;
        }
        
        .orb:nth-child(1) {
            top: -100px;
            left: -100px;
            background: radial-gradient(circle, rgba(253, 121, 168, 0.2), transparent 70%);
            animation-delay: 0s;
        }
        
        .orb:nth-child(2) {
            bottom: -100px;
            right: -100px;
            background: radial-gradient(circle, rgba(253, 203, 110, 0.2), transparent 70%);
            animation-delay: 2s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        
        /* Typewriter effect for title */
        .typewriter {
            overflow: hidden;
            border-right: 3px solid var(--accent);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--accent) }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * window.innerWidth;
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.bottom = '0';
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize on load
        window.addEventListener('load', () => {
            createParticles();
            
            // Add hover effect to buttons
            const buttons = document.querySelectorAll('.portal-btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    button.style.setProperty('--x', `${x}%`);
                    button.style.setProperty('--y', `${y}%`);
                });
            });
        });
        
        // Recreate particles on resize
        window.addEventListener('resize', () => {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            createParticles();
        });
    </script>
</body>
